<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillChail | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9;
            font-family: "Inter", sans-serif;
        }

        .signup-container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0px 8px 25px rgba(99, 102, 241, 0.15);
            text-align: center;
            width: 380px;
        }

        .signup-container h2 {
            color: #6366f1;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .logo {
            width: 120px;
            /* Adjust size */
            height: 120px;
            /* Same as width to make it a circle */
            border-radius: 50%;
            /* Makes the image round */
            object-fit: cover;
            /* Makes image fit inside circle */
            margin-bottom: 20px;
        }


        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #14b8a6;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #6366f1, #14b8a6);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .footer {
            margin-top: 15px;
            color: #0f172a;
            font-size: 14px;
        }

        .footer a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="{% static 'images/Skill_Chain_App_Logo.png' %}" class="logo">
        <h2>Join SkillChain</h2>
        <p>
            Create your account to start validating skills</p>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <input type="password" name="confirm" placeholder="Confirm Password" class="input-field" required>
            <select name="skill" class="input-field" required>
                <option value="" disabled selected>Select your technical skill</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Game Development">Game Development</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="DevOps">DevOps</option>
            </select>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>

</html>
