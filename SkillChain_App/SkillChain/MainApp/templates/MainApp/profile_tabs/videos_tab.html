<div class="flex justify-between items-center">
    <h3 class="text-xl font-semibold">Uploaded Videos</h3>
    <button onclick="openModal('/profile/upload-video/')" class="bg-indigo-600 text-white px-4 py-1 rounded-lg">+ Add
        Video</button>
</div>

<div class="grid grid-cols-2 gap-5 mt-4">
    {% for v in videos %}
    <div class="bg-white p-4 rounded-xl shadow">
        <h4 class="font-semibold">{{ v.title }}</h4>
        <video src="{{ v.video_file.url }}" controls class="mt-2 rounded w-full h-40 object-cover"></video>
        <p class="text-sm text-gray-500 mt-2">Skills:
            {% for s in v.skills.all %}<span class="bg-gray-200 px-2 rounded">{{ s.name }}</span>{% endfor %}
        </p>
    </div>
    {% empty %}
    <p class="text-gray-500 mt-3">No videos uploaded yet.</p>
    {% endfor %}
</div>
