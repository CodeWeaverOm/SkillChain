<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillChain</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f1f5f9;
        }
    </style>
</head>

<body class="font-sans">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">SkillChain</a>

        {% if user.is_authenticated %}
        <div class="flex items-center space-x-4">
            <a href="/profile" class="text-gray-700 hover:text-blue-600">My Profile</a>
            <a href="/logout" class="text-gray-700 hover:text-red-600">Logout</a>
        </div>
        {% else %}
        <a href="/login" class="text-blue-600">Login</a>
        {% endif %}
    </nav>

    <!-- MAIN CONTENT -->
    <div class="max-w-6xl mx-auto mt-6 p-6 bg-white shadow rounded-xl">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
